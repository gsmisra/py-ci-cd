name: Test React App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

defaults:
  run:
    working-directory: 02StartingProject

jobs:
  test:
    name: Install and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: 02StartingProject/package-lock.json

      - name: Diagnostics
        run: |
          pwd
          ls -la

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
