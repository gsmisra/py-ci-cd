name: Test React App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

defaults:
  run:
    working-directory: 02StartingProject

jobs:
  test:
    name: Run React Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: 02StartingProject/package-lock.json

      - name: Debug â€“ show working directory
        run: pwd && ls -la

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: CI=true npm test
