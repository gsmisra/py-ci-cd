name: CI-CD-CT Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}
  schedule:
    # Nightly CT run (cron is evaluated in UTC)
    - cron: "0 18 * * *" # 18:00 UTC daily (adjust as needed)

# Prevent overlapping runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write # needed if you push to GHCR
  id-token: write # needed only if you use cloud OIDC later

env:
  PYTHON_VERSION: "3.12"
  IMAGE_NAME: ghcr.io/${{ github.repository }}/sample-fastapi

jobs:
  ci:
    name: CI (lint + unit)
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Run unit tests (pytest)
        run: |
          mkdir -p artifacts
          pytest -q --junitxml=artifacts/junit-unit.xml --cov=app --cov-report=term-missing

      - name: Generate CI stakeholder report (summary + artifact)
        env:
          DEPLOY_ENV: "n/a"
          DEPLOY_STATUS: "n/a"
        run: |
          python scripts/generate_report.py

      - name: Upload artifacts (CI)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: artifacts/

  build_and_push:
    name: Build & Push Image (GHCR)
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        id: build
        run: |
          IMAGE_TAG=${{ env.IMAGE_NAME }}:${{ github.sha }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"

      - name: Write build info to job summary
        run: |
          echo "## Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: CD (Deploy via SSH + Docker)
    runs-on: ubuntu-latest
    needs: [build_and_push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      # optionally add reviewers/protection rules in GitHub UI

    steps:
      - name: Deploy on remote host
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

          # Example remote commands: pull image and restart container
          ssh "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
            set -euo pipefail
            IMAGE_TAG="${IMAGE_TAG}"
            docker pull "$IMAGE_TAG"
            docker rm -f sample-fastapi || true
            docker run -d --name sample-fastapi -p 8000:8000 "$IMAGE_TAG"
          EOF

      - name: Deployment summary + stakeholder report
        if: always()
        env:
          DEPLOY_ENV: "production"
          DEPLOY_STATUS: "${{ job.status }}"
          IMAGE_TAG: "${{ env.IMAGE_TAG }}"
        run: |
          mkdir -p artifacts
          python scripts/generate_report.py

      - name: Upload artifacts (Deploy)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-artifacts
          path: artifacts/

  ct_scheduled:
    name: CT (Scheduled contract tests)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run contract tests (CT)
        run: |
          mkdir -p artifacts
          pytest -q tests/test_contract_openapi.py --junitxml=artifacts/junit-ct.xml

      - name: Generate CT stakeholder report (summary + artifact)
        env:
          DEPLOY_ENV: "n/a"
          DEPLOY_STATUS: "n/a"
        run: |
          python scripts/generate_report.py

      - name: Upload artifacts (CT)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ct-artifacts
          path: artifacts/
