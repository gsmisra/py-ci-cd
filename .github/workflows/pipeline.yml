name: CI-CD-CT Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}
  schedule:
    - cron: "0 18 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

jobs:
  ci:
    name: CI (lint + unit)
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Create artifacts dir early
        run: mkdir -p artifacts

      - name: Install deps (show versions)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          python --version
          python -m pip --version
          python -m pip list

      - name: Lint (ruff)
        run: |
          set -euxo pipefail
          python -m ruff --version
          python -m ruff check .

      - name: Unit tests (pytest)
        run: |
          set -euxo pipefail
          python -m pytest -q --junitxml=artifacts/junit-unit.xml

      - name: Generate CI report (always)
        if: always()
        env:
          DEPLOY_ENV: "n/a"
          DEPLOY_STATUS: "${{ job.status }}"
        run: |
          python scripts/generate_report.py || true

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: artifacts/

  ct:
    name: CT (contract tests)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Create artifacts dir
        run: mkdir -p artifacts

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run contract tests
        run: |
          python -m pytest tests/test_contract_openapi.py \
            --junitxml=artifacts/junit-ct.xml

      - name: Generate CT stakeholder report
        if: always()
        env:
          DEPLOY_ENV: "n/a"
          DEPLOY_STATUS: "${{ job.status }}"
        run: |
          python scripts/generate_report.py || true

      - name: Upload CT artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ct-artifacts
          path: artifacts/
